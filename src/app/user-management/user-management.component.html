<mat-list>
  <h3 mat-subheader>Folders</h3>
  <mat-list-item *ngFor=' let user of allUsers'>
    <mat-icon mat-list-icon><i class="material-icons">account_box</i></mat-icon>
    <h4 mat-line>User name: {{user.email}}</h4>
    <p mat-line>Role: {{user.role}} </p>

    <mat-checkbox class="example-margin" [(ngModel)]="disabled">Disabled</mat-checkbox>

    <button mat-raised-button color="accent" [routerLink]="['/viewUserOne', user._id]" routerLinkActive="active">Edit profile</button>
    <mat-divider></mat-divider>
  </mat-list-item>

</mat-list>
